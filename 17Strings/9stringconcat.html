<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>
<body>

    <h1>
        <pre>The concat() method joins two or more strings:</pre>
        
    </h1>

    <p id="demo">

    </p>

    <script>
        let text1 ="hello";
        let text2 ="hii";

        let text3 = text1.concat("    ",text2);
        document.getElementById("demo").innerHTML= text3;
    </script>

    <h1>
             <pre>All string methods return a new string. They don't modify the original string.

            Formally said:
            
            Strings are immutable: Strings cannot be changed, only replaced.</pre>

    </h1>
    
</body>
</html>
