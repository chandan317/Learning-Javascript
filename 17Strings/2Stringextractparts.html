<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre>
        <h1>
            slice(start, end)
            substring(start, end)
            substr(start, length)

        </h1>


    </pre>

    <h1>String slice()</h1>

    <p>slice() method</p>

    <p>extract</p>

    <p id="d"></p>

    <script>
      let text = "virat,msdhoni,yuvi";

      let slice = text.slice(6, 13);
      document.getElementById("d").innerHTML = slice;

    
    </script>

    <p id="de"></p>
    <script>
      let text1 = "Apple,Banana,Carrot";
      let part = text1.slice(6)
      document.getElementById("de").innerHTML=part;
    </script>

    <p id="dem"></p>

    <script>
      let text2 = "Apple,Banana,Carrot";
      let part1 = text2.slice(-13)
      document.getElementById("dem").innerHTML=part1;

    </script>
    

  


</body>
</html>
