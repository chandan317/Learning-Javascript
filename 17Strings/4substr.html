<h1>
    <pre>
     The substr() method extract a part of a string
    and returns the extracted parts in a new string:

    </pre>
    </h1>

    <p>
        0 is from where , 5 is length decide and extract to a new  string
    </p>

    <p id="demo"></p>

    <script>
        let str ="Apple,Ball,Cat";
        document.getElementById("demo").innerHTML=str.substr(0,5)

    </script>
