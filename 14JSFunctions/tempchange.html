<body>
    <h1>
        javascript functions
    </h1>
    
    <h2>function  convert farenheit to celcius</h2>

    <p id="demo">

    </p>
    <script>
        function toCelcius(f){
            return (5/9)*(f-32) ;
             }
             document.getElementById("demo").innerHTML="the temp is  " + toCelcius(77) + "  celcius"
    </script>

</body>
