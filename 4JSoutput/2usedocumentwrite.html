<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>For testing purposes, it is convenient to use document.write():</h1>

    <script>
        document.write(5+6);
    </script>

    <hr>


    <h1>Using document.write() after an HTML document is loaded, will delete all existing HTML:</h1>

    <hr>
    <button type="button" onclick="document.write(5+6)">try</button>
</body>

</html>
